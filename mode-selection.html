<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만원요리 상세페이지 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 로그인 섹션 */
        .login-section {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .login-section h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-section input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-section button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-section button:hover {
            transform: scale(1.02);
        }

        /* 모드 선택 섹션 (처음에는 숨김) */
        .mode-selector {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .mode-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mode-card:hover {
            transform: translateY(-10px);
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .mode-card.recommended::before {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .mode-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .mode-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .mode-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .mode-features {
            list-style: none;
            margin-bottom: 25px;
        }

        .mode-features li {
            padding: 8px 0;
            color: #555;
            position: relative;
            padding-left: 25px;
        }

        .mode-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }

        .mode-button {
            width: 100%;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .mode-selector {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>만원요리 최씨남매</h1>
            <p>상세페이지 생성기 v9.0</p>
        </div>

        <!-- 로그인 섹션 -->
        <div id="loginSection" class="login-section">
            <h2>🔒 팀 비밀번호 입력</h2>
            <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" onkeypress="if(event.key==='Enter') checkPassword()">
            <button onclick="checkPassword()">로그인</button>
        </div>

        <!-- 모드 선택 섹션 -->
        <div id="modeSelector" class="mode-selector">
            <!-- AI 간편 모드 -->
            <div class="mode-card recommended" onclick="goToAI()">
                <span class="badge">추천</span>
                <div class="mode-icon">🤖</div>
                <h3 class="mode-title">AI 간편 모드 (V9.0)</h3>
                <p class="mode-description">
                    상품명만 입력하면 AI가 자동으로 완성된 상세페이지를 생성합니다.
                </p>
                <ul class="mode-features">
                    <li>빠른 생성</li>
                    <li>AI 자동 분석</li>
                    <li>SEO 최적화</li>
                    <li>브랜드 일관성</li>
                    <li>즉시 사용 가능</li>
                </ul>
                <button class="mode-button">AI 생성기 시작</button>
            </div>

            <!-- 상세 입력 모드 -->
            <div class="mode-card" onclick="goToDetail()">
                <div class="mode-icon">📝</div>
                <h3 class="mode-title">상세 입력 모드</h3>
                <p class="mode-description">
                    제품 정보를 직접 입력하여 맞춤형 상세페이지를 생성합니다.
                </p>
                <ul class="mode-features">
                    <li>세부 조정 가능</li>
                    <li>성분, 원산지, 배송 정보</li>
                    <li>AI 향상 기능</li>
                    <li>완전 맞춤화</li>
                    <li>전문가 수준</li>
                </ul>
                <button class="mode-button">상세 입력기 시작</button>
            </div>
        </div>
    </div>

    <script>

            // 비밀번호 확인 (0221)
            if (password === '0221') {

                document.getElementById('loginSection').style.display = 'none';

                // 헤더 텍스트 변경
                document.querySelector('.header p').textContent = 'AI 기반 상품 상세페이지를 쉽고 빠르게 생성하세요';
                
                // API 키 자동 설정 (비밀번호 성공 시)
                const encryptedOpenAI = 'c2stcHJvai1YNHdVTTJ0RnlCT1JmRlBBRzFiME9nUnpUM0JsYmtGSmxtQkJIS0NwSmlrYmRqdVVxb2R0MHlBZE1jWnRVQkd3aUNBenowRDlJN0FZdHhJMGdBQQ==';
                const encryptedClaude = 'c2stYW50LWFwaTAzLTNfOEF1RnlQQzlsSS11X2VRUURncjBMNGdIRVlvMFoyMllTOWVQMDlzSWluRFVjQjRUT0xOaGhPa1dQaDc1dF9BQQ==';
                
                // localStorage에 자동 저장
                localStorage.setItem('OPENAI_API_KEY', atob(encryptedOpenAI));
                localStorage.setItem('CLAUDE_API_KEY', atob(encryptedClaude));
                localStorage.setItem('API_AUTO_SETUP', 'true');
                
                console.log('API 키가 자동으로 설정되었습니다.');
            } else {
                alert('비밀번호가 틀렸습니다.');
                document.getElementById('passwordInput').value = '';
            }
        }

        function goToAI() {
            window.location.href = '/ai-generator.html';
        }

        function goToDetail() {
            window.location.href = '/detail-input.html';
        }
    </script>
</body>
</html>
