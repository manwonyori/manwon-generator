<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   - </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .mode-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mode-card:hover {
            transform: translateY(-10px);
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .mode-card.recommended::before {
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .mode-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .mode-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .mode-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .mode-features {
            list-style: none;
            margin-bottom: 25px;
        }

        .mode-features li {
            padding: 8px 0;
            color: #555;
            position: relative;
            padding-left: 25px;
        }

        .mode-features li::before {
            content: '';
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }

        .mode-button {
            width: 100%;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .current-mode {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .mode-selector {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>만원요리 상세페이지 생성기</h1>
            <p>AI 기반 상품 상세페이지를 쉽고 빠르게 생성하세요</p>
        </div>

        <div id="modeSelector" class="mode-selector">
            <!-- AI 간편 모드 -->
            <div class="mode-card recommended" onclick="window.location.href='/ai-generator.html'">
                <span class="badge">추천</span>
                <div class="mode-icon">🤖</div>
                <h3 class="mode-title">AI 간편 모드 (V9.0)</h3>
                <p class="mode-description">
                    상품명만 입력하면 AI가 자동으로 완성된 상세페이지를 생성합니다.
                </p>
                <ul class="mode-features">
                    <li>✅ 빠른 생성</li>
                    <li>✅ AI 자동 분석</li>
                    <li>✅ SEO 최적화</li>
                    <li>✅ 브랜드 일관성</li>
                    <li>✅ 즉시 사용</li>
                </ul>
                <button class="mode-button">AI 생성기 바로가기</button>
            </div>

            <!-- 상세 입력 모드 -->
            <div class="mode-card" onclick="window.location.href='/detail-input.html'">
                <div class="mode-icon">📝</div>
                <h3 class="mode-title">상세 입력 모드</h3>
                <p class="mode-description">
                    제품 정보를 직접 입력하여 맞춤형 상세페이지를 생성합니다.
                </p>
                <ul class="mode-features">
                    <li>✅ 세부 조정 가능</li>
                    <li>✅ 성분, 원산지, 배송 정보</li>
                    <li>✅ AI 향상 기능</li>
                    <li>✅ 완전 맞춤화</li>
                    <li>✅ 전문가 수준</li>
                </ul>
                <button class="mode-button">상세 입력기 바로가기</button>
            </div>
        </div>
    </div>

    <script>
        function selectMode(mode) {
            // 실제 페이지로 이동
            if (mode === 'ai') {
                // AI 생성 페이지로 이동
                window.location.href = '/ai-generator.html';
            } else if (mode === 'detail') {
                // 상세 입력 페이지로 이동
                window.location.href = '/detail-input.html';
            }
        }

        function showModeSelector() {
            document.getElementById('modeSelector').style.display = 'grid';
            document.getElementById('aiMode').style.display = 'none';
            document.getElementById('detailMode').style.display = 'none';
        }

        function generateAI() {
            const productName = document.getElementById('productName').value.trim();
            if (!productName) {
                alert('상품명을 입력해주세요.');
                return;
            }

            // AI 생성 페이지로 데이터와 함께 이동
            window.location.href = '/ai-generator.html?product=' + encodeURIComponent(productName);
        }

        function generateDetail() {
            const productName = document.getElementById('detailProductName').value.trim();
            if (!productName) {
                alert('상품명을 입력해주세요.');
                return;
            }

            // 모든 데이터를 URL 파라미터로 전달
            const params = new URLSearchParams({
                productName: productName,
                composition: document.getElementById('composition').value,
                expiry: document.getElementById('expiry').value,
                productType: document.getElementById('productType').value,
                origin: document.getElementById('origin').value,
                shipping: document.getElementById('shipping').value,
                productCategory: document.getElementById('productCategory').value,
                packaging: document.getElementById('packaging').value,
                ingredients: document.getElementById('ingredients').value,
                features: document.getElementById('features').value
            });

            // 상세 입력 페이지로 데이터와 함께 이동
            window.location.href = '/detail-input.html?' + params.toString();
        }
    </script>
</body>
</html>
