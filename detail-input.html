<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 입력 모드 - 만원요리 상세페이지 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: #667eea;
            color: white;
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .form-section h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        .form-group label .required {
            color: #e74c3c;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: 'Malgun Gothic', sans-serif;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }
        
        .image-input-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .image-input-group h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 30px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .preview-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .preview-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }
        
        .status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
            animation: slideInUp 0.3s ease;
        }
        
        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #666;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='/mode-selection.html'">← 모드 선택</button>
    
    <div class="container">
        <header>
            <h1>📝 상세 입력 모드</h1>
            <p>제품 정보를 직접 입력하여 맞춤형 상세페이지를 생성합니다</p>
        </header>
        
        <form id="detailForm">
            <!-- 기본 정보 -->
            <div class="form-section">
                <h2>1. 기본 정보</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productName">
                            상품명 <span class="required">*</span>
                        </label>
                        <input type="text" id="productName" name="productName" required 
                               placeholder="예: [인생]국물닭발800g">
                        <small>브랜드명과 용량을 포함해 입력하세요</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">판매가격</label>
                        <input type="text" id="price" name="price" 
                               placeholder="예: 15,900원">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="shortDescription">한 줄 설명</label>
                    <input type="text" id="shortDescription" name="shortDescription" 
                           placeholder="예: 매콤달콤한 국물이 일품인 프리미엄 닭발">
                </div>
            </div>
            
            <!-- 상품 구성 -->
            <div class="form-section">
                <h2>2. 상품 구성</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="weight">중량/용량</label>
                        <input type="text" id="weight" name="weight" 
                               placeholder="예: 800g (2~3인분)">
                    </div>
                    
                    <div class="form-group">
                        <label for="components">구성품</label>
                        <input type="text" id="components" name="components" 
                               placeholder="예: 닭발 700g, 특제소스 100g">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="packaging">포장 방법</label>
                    <select id="packaging" name="packaging">
                        <option value="">선택하세요</option>
                        <option value="vacuum">진공포장</option>
                        <option value="frozen">냉동포장</option>
                        <option value="refrigerated">냉장포장</option>
                        <option value="normal">일반포장</option>
                    </select>
                </div>
            </div>
            
            <!-- 원재료 정보 -->
            <div class="form-section">
                <h2>3. 원재료 정보</h2>
                <div class="form-group">
                    <label for="ingredients">원재료명 및 함량</label>
                    <textarea id="ingredients" name="ingredients" 
                              placeholder="예: 닭발(국내산) 87.5%, 간장, 설탕, 고춧가루, 마늘, 생강 등"></textarea>
                    <small>주요 원재료와 원산지를 정확히 입력하세요</small>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="origin">원산지</label>
                        <input type="text" id="origin" name="origin" 
                               placeholder="예: 국내산">
                    </div>
                    
                    <div class="form-group">
                        <label for="allergy">알레르기 정보</label>
                        <input type="text" id="allergy" name="allergy" 
                               placeholder="예: 대두, 밀 함유">
                    </div>
                </div>
            </div>
            
            <!-- 보관 및 조리법 -->
            <div class="form-section">
                <h2>4. 보관 및 조리법</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="storage">보관 방법</label>
                        <input type="text" id="storage" name="storage" 
                               placeholder="예: -18℃ 이하 냉동보관">
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry">유통기한</label>
                        <input type="text" id="expiry" name="expiry" 
                               placeholder="예: 제조일로부터 12개월">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cooking">조리 방법</label>
                    <textarea id="cooking" name="cooking" 
                              placeholder="1. 냉동상태의 제품을 봉지째 끓는 물에 넣습니다&#10;2. 약 10분간 중탕하여 해동합니다&#10;3. 봉지를 개봉하여 접시에 담아냅니다"></textarea>
                </div>
            </div>
            
            <!-- 특징 및 장점 -->
            <div class="form-section">
                <h2>5. 특징 및 장점</h2>
                <div class="form-group">
                    <label for="features">제품 특징</label>
                    <textarea id="features" name="features" 
                              placeholder="• 엄선된 국내산 닭발만 사용&#10;• 24시간 숙성한 특제 양념&#10;• HACCP 인증 시설에서 제조"></textarea>
                    <small>제품의 특별한 장점을 강조하세요</small>
                </div>
                
                <div class="form-group">
                    <label for="taste">맛 설명</label>
                    <textarea id="taste" name="taste" 
                              placeholder="매콤하면서도 달콤한 양념이 닭발과 완벽하게 어우러져, 한 번 먹으면 계속 생각나는 중독성 있는 맛"></textarea>
                </div>
            </div>
            
            <!-- 이미지 -->
            <div class="form-section">
                <h2>6. 상품 이미지</h2>
                <div class="image-input-group">
                    <h3>메인 이미지</h3>
                    <div class="form-group">
                        <label for="mainImage">메인 이미지 URL</label>
                        <input type="url" id="mainImage" name="mainImage" 
                               placeholder="https://example.com/main-image.jpg">
                    </div>
                </div>
                
                <div class="image-input-group">
                    <h3>상세 이미지 (선택)</h3>
                    <div class="form-group">
                        <label for="detailImage1">상세 이미지 1</label>
                        <input type="url" id="detailImage1" name="detailImage1" 
                               placeholder="https://example.com/detail1.jpg">
                    </div>
                    <div class="form-group">
                        <label for="detailImage2">상세 이미지 2</label>
                        <input type="url" id="detailImage2" name="detailImage2" 
                               placeholder="https://example.com/detail2.jpg">
                    </div>
                    <div class="form-group">
                        <label for="detailImage3">상세 이미지 3</label>
                        <input type="url" id="detailImage3" name="detailImage3" 
                               placeholder="https://example.com/detail3.jpg">
                    </div>
                </div>
            </div>
            
            <!-- 추가 정보 -->
            <div class="form-section">
                <h2>7. 추가 정보 (선택)</h2>
                <div class="form-group">
                    <label for="nutrition">영양 정보</label>
                    <textarea id="nutrition" name="nutrition" 
                              placeholder="1회 제공량(100g)당: 열량 250kcal, 탄수화물 15g, 단백질 20g, 지방 10g"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="certification">인증 정보</label>
                    <input type="text" id="certification" name="certification" 
                           placeholder="예: HACCP, ISO22000 인증">
                </div>
                
                <div class="form-group">
                    <label for="manufacturer">제조원/판매원</label>
                    <input type="text" id="manufacturer" name="manufacturer" 
                           placeholder="예: 만원요리 최씨남매">
                </div>
            </div>
            
            <button type="submit" class="btn-primary">
                상세페이지 생성하기
            </button>
        </form>
        
        <!-- 미리보기 섹션 -->
        <div id="previewSection" class="preview-section">
            <h2>생성된 상세페이지 미리보기</h2>
            <div id="previewContent" class="preview-content">
                <!-- 생성된 콘텐츠가 여기 표시됩니다 -->
            </div>
            <button class="btn-secondary" onclick="downloadHTML()">HTML 다운로드</button>
            <button class="btn-secondary" onclick="copyToClipboard()">클립보드 복사</button>
        </div>
    </div>
    
    <!-- 상태 메시지 -->
    <div id="statusMessage" class="status-message"></div>
    
    <script>
        // 폼 제출 처리
        document.getElementById('detailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateDetailPage();
        });
        
        function generateDetailPage() {
            // 폼 데이터 수집
            const formData = new FormData(document.getElementById('detailForm'));
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // 필수 필드 확인
            if (!data.productName) {
                alert('상품명은 필수 입력 항목입니다.');
                return;
            }
            
            // 상태 메시지 표시
            showStatus('상세페이지를 생성하고 있습니다...');
            
            // 상세페이지 HTML 생성
            const html = createDetailPageHTML(data);
            
            // 미리보기 표시
            document.getElementById('previewContent').innerHTML = html;
            document.getElementById('previewSection').style.display = 'block';
            
            // 성공 메시지
            showStatus('상세페이지가 성공적으로 생성되었습니다!');
            
            // 미리보기로 스크롤
            document.getElementById('previewSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function createDetailPageHTML(data) {
            // 상세페이지 HTML 템플릿 생성
            return `
                <div style="max-width: 900px; margin: 0 auto; font-family: 'Malgun Gothic', sans-serif;">
                    <!-- 메인 이미지 -->
                    ${data.mainImage ? `<img src="${data.mainImage}" alt="${data.productName}" style="width: 100%; margin-bottom: 30px;">` : ''}
                    
                    <!-- 상품명 -->
                    <h1 style="color: #333; font-size: 2.5em; margin-bottom: 20px; text-align: center;">
                        ${data.productName}
                    </h1>
                    
                    <!-- 한 줄 설명 -->
                    ${data.shortDescription ? `
                        <p style="color: #666; font-size: 1.2em; text-align: center; margin-bottom: 30px;">
                            ${data.shortDescription}
                        </p>
                    ` : ''}
                    
                    <!-- 가격 -->
                    ${data.price ? `
                        <div style="text-align: center; margin-bottom: 40px;">
                            <span style="color: #e74c3c; font-size: 2em; font-weight: bold;">
                                ${data.price}
                            </span>
                        </div>
                    ` : ''}
                    
                    <!-- 상품 정보 테이블 -->
                    <div style="background: #f8f9fa; padding: 30px; border-radius: 10px; margin-bottom: 40px;">
                        <h2 style="color: #333; margin-bottom: 20px;">상품 정보</h2>
                        <table style="width: 100%; border-collapse: collapse;">
                            ${data.weight ? `
                                <tr style="border-bottom: 1px solid #ddd;">
                                    <td style="padding: 10px; width: 30%; font-weight: bold;">중량/용량</td>
                                    <td style="padding: 10px;">${data.weight}</td>
                                </tr>
                            ` : ''}
                            ${data.components ? `
                                <tr style="border-bottom: 1px solid #ddd;">
                                    <td style="padding: 10px; font-weight: bold;">구성품</td>
                                    <td style="padding: 10px;">${data.components}</td>
                                </tr>
                            ` : ''}
                            ${data.origin ? `
                                <tr style="border-bottom: 1px solid #ddd;">
                                    <td style="padding: 10px; font-weight: bold;">원산지</td>
                                    <td style="padding: 10px;">${data.origin}</td>
                                </tr>
                            ` : ''}
                            ${data.storage ? `
                                <tr style="border-bottom: 1px solid #ddd;">
                                    <td style="padding: 10px; font-weight: bold;">보관방법</td>
                                    <td style="padding: 10px;">${data.storage}</td>
                                </tr>
                            ` : ''}
                            ${data.expiry ? `
                                <tr>
                                    <td style="padding: 10px; font-weight: bold;">유통기한</td>
                                    <td style="padding: 10px;">${data.expiry}</td>
                                </tr>
                            ` : ''}
                        </table>
                    </div>
                    
                    <!-- 제품 특징 -->
                    ${data.features ? `
                        <div style="margin-bottom: 40px;">
                            <h2 style="color: #333; margin-bottom: 20px;">제품 특징</h2>
                            <div style="background: white; padding: 20px; border-left: 4px solid #667eea;">
                                ${data.features.replace(/\n/g, '<br>')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- 조리 방법 -->
                    ${data.cooking ? `
                        <div style="margin-bottom: 40px;">
                            <h2 style="color: #333; margin-bottom: 20px;">조리 방법</h2>
                            <div style="background: #fff8e1; padding: 20px; border-radius: 10px;">
                                ${data.cooking.replace(/\n/g, '<br>')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <!-- 원재료 정보 -->
                    ${data.ingredients ? `
                        <div style="margin-bottom: 40px;">
                            <h2 style="color: #333; margin-bottom: 20px;">원재료 정보</h2>
                            <p style="color: #666; line-height: 1.8;">
                                ${data.ingredients}
                            </p>
                        </div>
                    ` : ''}
                    
                    <!-- 상세 이미지들 -->
                    ${data.detailImage1 ? `<img src="${data.detailImage1}" style="width: 100%; margin-bottom: 20px;">` : ''}
                    ${data.detailImage2 ? `<img src="${data.detailImage2}" style="width: 100%; margin-bottom: 20px;">` : ''}
                    ${data.detailImage3 ? `<img src="${data.detailImage3}" style="width: 100%; margin-bottom: 20px;">` : ''}
                </div>
            `;
        }
        
        function showStatus(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        function downloadHTML() {
            const content = document.getElementById('previewContent').innerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'detail-page.html';
            a.click();
        }
        
        function copyToClipboard() {
            const content = document.getElementById('previewContent').innerHTML;
            navigator.clipboard.writeText(content).then(() => {
                showStatus('HTML이 클립보드에 복사되었습니다!');
            });
        }
    </script>
</body>
</html>
