services:
  - type: web
    name: manwon-generator
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true