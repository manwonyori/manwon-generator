services:
  - type: web
    name: manwon-generator
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    startCommand: sh -c "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --access-logfile - --error-logfile - app:app"
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11"
      - key: SUPERCLAUD_REBUILD
        value: "2025-01-08-FORCE-V10"
      - key: CACHE_BUST
        value: "FORCE_REDEPLOY_NOW"